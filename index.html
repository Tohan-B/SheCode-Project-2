<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/507c9fe5c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-md-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm button-color"
              />
            </div>
          </div>
        </form>
        <div class="col-3">
          <button
            class="btn btn-success w-100 proder"
            id="current-location-button"
          >
            Current
          </button>
        </div>

        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <div class="float-left">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="temperature"
                  ><strong id="temperature"></strong></span
                ><span class="units"
                  ><a href="" id="celcius-link" class="active"> °C </a>/<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidity"></span
                ><span class="writeup-color">%</span>
              </li>
              <li>
                Wind: <span id="wind"></span
                ><span class="writeup-color"> km/h</span>
              </li>
            </ul>
          </div>
        </div>
        <br />

        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
      <small class="author-info">
        <a
          href="https://github.com/Tohan-B/SheCodes-Weather-app"
          target="_blank"
          >Open-source code</a
        >, by Blessing Itohan
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
